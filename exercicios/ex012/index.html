<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/Screenshot_29.png" controls>
        <source src="midias/Meu-video.mkv" type="video/mp4">
        <source src="midias/Meu-video.webm" type="video/webm">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de áudio.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3z_2AR37FDE?si=KF5JvtE9hmIaoYGL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
